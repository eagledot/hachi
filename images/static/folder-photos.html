<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Photos - Hachi</title>
    <style>
        /* Modal and grid styles will be injected by components */
    </style>
  <script type="module" crossorigin src="/assets/folderPhotos-BOX8H23x.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/layout-BImXdik9.js">
  <link rel="modulepreload" crossorigin href="/assets/photoGrid-CJS7zh0f.js">
  <link rel="modulepreload" crossorigin href="/assets/photoFilter-ByorZNPq.js">
  <link rel="modulepreload" crossorigin href="/assets/pagination-BjtaXUKu.js">
  <link rel="stylesheet" crossorigin href="/assets/layout-CfA8x4f7.css">
  <link rel="stylesheet" crossorigin href="/assets/style-CgOlGJQ1.css">
</head>

<body>
    <!-- Navbar will be inserted here by Layout -->

    <main id="main">
        <div class="min-h-[calc(100vh-51px)] flex flex-col px-4 pt-6 w-full">
            <!-- Header with back button and folder info -->
            <header class="mb-4">
                <div class="flex items-center py-3">
                    <!-- Left: Back button -->
                    <button id="back-btn"
                        class="flex items-center bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1.5 rounded-lg font-medium transition-colors duration-200 text-sm">
                        ‚Üê Back
                    </button>
                    <!-- Center: Folder info -->
                    <div class="flex-1 flex justify-center">
                        <div class="text-center">
                            <div class="flex items-center justify-center space-x-2">
                                <div class="text-gray-400 text-lg">üìÅ</div>
                                <h1 id="folder-name" class="text-xl font-semibold text-gray-900 leading-tight"></h1>
                            </div>
                            <div class="flex items-center justify-center text-xs text-gray-500 mt-1">
                                <span id="folder-path" class="font-mono"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Right: Empty space for balance -->
                    <div class="w-16"></div>
                </div>
            </header>



            <section id="photo-gallery" class="flex-1">
                <!-- Loading indicator -->
                <div id="loading-indicator" class="hidden">
                    
                </div>
                <!-- Error message -->
                <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
                   
                </div>

                <!-- No photos message -->
                <div id="no-photos" class="hidden text-center py-8">
                    <div class="text-gray-400 text-4xl mb-3">üì∑</div>
                    <h3 class="text-md font-medium text-gray-900 mb-1">No photos found</h3>
                    <p class="text-gray-500 text-sm">This folder doesn't contain any photos</p>
                </div>
                <div class="flex flex-col gap-4">
                    <!-- Left Sidebar - Filters -->
                    <div id="photo-filter-container" class="hidden w-full lg:flex-shrink-0">
                        <!-- Photo filters will be injected here -->
                    </div>
                    <!-- Main Content Area - Photo Grid -->
                    <main class="flex-1 min-w-0">
                        <div id="photo-grid-container">
                            <!-- Photo grid components will be injected here -->
                        </div>

                    </main>
                </div>
            </section>
        </div>
        <!-- Pagination Controls -->
        <div id="pagination-container"
            class="w-full sticky bottom-0 z-30 bg-white border-t border-gray-100 shadow-sm hidden">

        </div>
    </main>

    <!-- Modal will be injected here by ImageModalComponent -->

</body>

</html>
