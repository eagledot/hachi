<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search - Hachi</title>
    <style>
        /* Modal and grid styles will be injected by components */
    </style>
  <script type="module" crossorigin src="/assets/imageSearch-DjbJVZNF.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/layout-BImXdik9.js">
  <link rel="modulepreload" crossorigin href="/assets/photoGrid-CJS7zh0f.js">
  <link rel="modulepreload" crossorigin href="/assets/pagination-BjtaXUKu.js">

<body class="">
    <!-- Navbar will be inserted here by Layout -->

    <main id="main">
        <div id="image-search-container" class="h-[calc(100vh-51px)] px-4 w-full flex flex-col">

            <!-- Search Section -->
            <section>
                <div class="w-full mx-auto">
                    <div class="">
                        <!-- Fuzzy Search Container - Will be populated by FuzzySearchUI -->
                        <div id="fuzzy-search-container"></div>
                    </div>
                </div>
            </section>
            <section id="results-section" class="flex flex-col flex-1">
                <div class="flex flex-col flex-1  gap-1">
                    <!-- Left Sidebar - Filters -->
                    <div id="photo-filter-container" class="invisible">
                        <!-- Photo filters will be injected here -->
                    </div>
                    <!-- Main Content Area - Photo Grid -->
                    <main id="photo-gallery" class="flex-1 min-w-0 overflow-y-auto max-h-[calc(100vh-130px)]">
                        <div id="photo-grid-container">
                            <!-- Photo grid components will be injected here -->
                        </div>

                    </main>
                </div>
            </section>
        </div>
        <!-- Pagination Controls -->
        <div id="pagination-container" class="w-full sticky bottom-0 z-30 hidden">

        </div>
    </main>
    <!-- Modal will be injected here by ImageModalComponent -->
    <!-- Right Sidebar - Filters (PhotoFilterSidebar will be injected here) -->
    <div id="photo-filter-sidebar" class="w-92 flex flex-shrink-0 bg-gray-50">
        <!-- Photo filter sidebar will be injected here -->
    </div>
