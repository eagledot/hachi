<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search - Hachi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal and grid styles will be injected by components */
    </style>
</head>

<body>
    <!-- Navbar will be inserted here by Layout -->

    <main id="main">
        <div id="image-search-container" class="min-h-[calc(100vh-47px)] px-4 w-full flex flex-col">

            <!-- Search Section -->
            <section>
                <div class="w-full mx-auto">
                    <div class="">
                        <!-- Fuzzy Search Container - Will be populated by FuzzySearchUI -->
                        <div id="fuzzy-search-container"></div>
                    </div>
                </div>
            </section>
            <section id="results-section" class="flex flex-col flex-1">
                <div class="flex flex-col flex-1  gap-3">
                    <!-- Left Sidebar - Filters -->
                    <div id="photo-filter-container" class="invisible">
                        <!-- Photo filters will be injected here -->
                    </div>
                    <!-- Main Content Area - Photo Grid -->
                    <main id="photo-gallery" class="flex-1 min-w-0">
                        <div id="photo-grid-container">
                            <!-- Photo grid components will be injected here -->
                        </div>

                    </main>
                </div>
            </section>
        </div>
        <!-- Pagination Controls -->
        <div id="pagination-container" class="w-full sticky bottom-0 z-30 bg-white border-t border-gray-100 hidden">

        </div>
    </main>
    <!-- Modal will be injected here by ImageModalComponent -->

    <script type="module" src="/src/image-search-page.ts"></script>
</body>

</html>
