<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folders - Hachi</title>
    <link rel="stylesheet" href="style.css">    <style>
        /* Enhanced animations and modern UI styles */
        .folder-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .folder-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .folder-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        .folder-card:hover::before {
            left: 100%;
        }
        
        .skeleton {
            animation: skeleton-loading 1.5s infinite linear;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton-card {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        
        /* Enhanced search input with focus effects */
        #folder-search:focus {
            transform: scale(1.01);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.15);
        }
  
        
        /* Floating animation for decorative elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Enhanced folder card with progress indicator */
        .folder-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 0 0 0.5rem 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
          .folder-card:hover .folder-progress {
            opacity: 1;
        }
        
        /* Mobile responsiveness enhancements */
        @media (max-width: 768px) {
            .folder-card:hover {
                transform: translateY(-2px) scale(1.01);
            }
            
            #folder-search {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-blue-50 min-h-screen">
    <!-- Navbar will be inserted here by Layout -->
    
    <main>
        <div class="container mx-auto px-4 py-8 max-w-7xl">            <!-- Compact Enhanced Header -->
            <header class="text-center mb-8 relative">
                <!-- Simplified background decoration -->
                <div class="absolute inset-0 -z-10 overflow-hidden">
                    <div class="absolute top-0 left-1/3 w-64 h-64 bg-gradient-to-br from-purple-50 to-purple-100 rounded-full mix-blend-multiply filter blur-2xl opacity-40"></div>
                    <div class="absolute top-5 right-1/3 w-56 h-56 bg-gradient-to-br from-blue-50 to-blue-100 rounded-full mix-blend-multiply filter blur-2xl opacity-30"></div>
                </div>
                
                <div class="relative z-10 py-4">
                    <!-- Compact Logo and Title -->
                    <div class="inline-flex items-center space-x-4 group">
                        <div class="flex items-center justify-center w-12 h-12 bg-gradient-to-br from-purple-600 via-purple-700 to-blue-600 rounded-xl shadow-lg transform group-hover:scale-105 transition-transform duration-300 relative">
                            <!-- Subtle glow effect -->
                            <div class="absolute inset-0 bg-gradient-to-br from-purple-400 to-blue-400 rounded-xl blur-md opacity-25 group-hover:opacity-40 transition-opacity duration-300"></div>
                            <svg class="w-6 h-6 text-white relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                            </svg>
                        </div>
                        <div class="text-left">
                            <h1 class="text-3xl font-bold text-transparent bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 bg-clip-text leading-tight tracking-tight">Folders</h1>
                            <p class="text-gray-600 text-sm mt-1 font-medium">Browse and organize your photos by folder structure</p>
                        </div>
                    </div>
                    
                    <!-- Compact Stats bar - hidden by default until data loads -->
                    <div id="folder-stats" class="mt-4 justify-center space-x-6 text-xs text-gray-500 hidden">
                        <div class="flex items-center space-x-2">
                            <span class="w-2 h-2 bg-purple-500 rounded-full"></span>
                            <span id="total-folders"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
                            <span id="total-images"></span>
                        </div>
                    </div>
                </div>
            </header>            <!-- Simplified Search Section -->
            <section class="mb-12">
                <div class="max-w-4xl mx-auto">
                    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <!-- Search input -->
                            <div class="relative group flex-1">
                                <!-- Search icon -->
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400 group-focus-within:text-purple-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </div>
                                <input 
                                    type="text" 
                                    id="folder-search" 
                                    placeholder="Search folders by name or path..." 
                                    class="w-full pl-12 pr-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-all duration-200 text-gray-700 placeholder-gray-400 bg-gray-50 focus:bg-white hover:bg-white"
                                >
                            </div>
                            
                            <!-- Sort filter -->
                            <div class="relative sm:w-64">
                                <select id="sort-filter" class="w-full px-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-all duration-200 text-gray-700 bg-gray-50 focus:bg-white hover:bg-white appearance-none cursor-pointer">
                                    <option value="name">üìù Sort by Name</option>
                                    <option value="photos">üì∏ Sort by Photo Count</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!-- Enhanced Loading indicator with skeleton cards matching new design -->
            <div id="loading-indicator" class="hidden">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 mb-8">
                    <!-- Skeleton cards with larger photo areas -->
                    <div class="skeleton-card bg-white rounded-xl shadow-lg overflow-hidden relative" style="animation-delay: 0s;">
                        <div class="skeleton h-56 bg-gray-200"></div>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/20 to-transparent p-3">
                            <div class="skeleton h-3 bg-gray-300 rounded w-3/4 mb-2"></div>
                            <div class="skeleton h-2 bg-gray-300 rounded w-1/2"></div>
                        </div>
                    </div>
                    <div class="skeleton-card bg-white rounded-xl shadow-lg overflow-hidden relative" style="animation-delay: 0.1s;">
                        <div class="skeleton h-56 bg-gray-200"></div>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/20 to-transparent p-3">
                            <div class="skeleton h-3 bg-gray-300 rounded w-2/3 mb-2"></div>
                            <div class="skeleton h-2 bg-gray-300 rounded w-1/3"></div>
                        </div>
                    </div>
                    <div class="skeleton-card bg-white rounded-xl shadow-lg overflow-hidden relative" style="animation-delay: 0.2s;">
                        <div class="skeleton h-56 bg-gray-200"></div>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/20 to-transparent p-3">
                            <div class="skeleton h-3 bg-gray-300 rounded w-4/5 mb-2"></div>
                            <div class="skeleton h-2 bg-gray-300 rounded w-2/5"></div>
                        </div>
                    </div>
                    <div class="skeleton-card bg-white rounded-xl shadow-lg overflow-hidden relative hidden md:block" style="animation-delay: 0.3s;">
                        <div class="skeleton h-56 bg-gray-200"></div>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/20 to-transparent p-3">
                            <div class="skeleton h-3 bg-gray-300 rounded w-3/5 mb-2"></div>
                            <div class="skeleton h-2 bg-gray-300 rounded w-1/4"></div>
                        </div>
                    </div>
                    <div class="skeleton-card bg-white rounded-xl shadow-lg overflow-hidden relative hidden xl:block" style="animation-delay: 0.4s;">
                        <div class="skeleton h-56 bg-gray-200"></div>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/20 to-transparent p-3">
                            <div class="skeleton h-3 bg-gray-300 rounded w-2/3 mb-2"></div>
                            <div class="skeleton h-2 bg-gray-300 rounded w-2/5"></div>
                        </div>
                    </div>
                    <div class="skeleton-card bg-white rounded-xl shadow-lg overflow-hidden relative hidden 2xl:block" style="animation-delay: 0.5s;">
                        <div class="skeleton h-56 bg-gray-200"></div>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/20 to-transparent p-3">
                            <div class="skeleton h-3 bg-gray-300 rounded w-3/4 mb-2"></div>
                            <div class="skeleton h-2 bg-gray-300 rounded w-1/3"></div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="inline-flex items-center space-x-3 px-6 py-3 bg-white/70 backdrop-blur-sm rounded-full shadow-lg">
                        <div class="animate-spin rounded-full h-6 w-6 border-2 border-blue-600 border-t-transparent"></div>
                        <span class="text-gray-700 font-medium">Discovering your folders...</span>
                    </div>
                </div>
            </div>

            <!-- Error message -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-800" id="error-text"></p>
                    </div>
                </div>
            </div>            <!-- Enhanced No results message with call-to-action -->
            <div id="no-folders" class="hidden text-center py-16">
                <div class="mx-auto max-w-md">
                    <div class="relative mb-8">
                        <div class="text-gray-300 text-8xl mb-4 animate-bounce">üìÅ</div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-20 h-20 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full opacity-20 animate-pulse"></div>
                        </div>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900 mb-3">No folders found</h3>  
                    <p class="text-gray-600 mb-8 leading-relaxed">Start organizing your photos by adding your first collection to Hachi</p>
                    <a href="/indexing.html" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1 space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <span>Add Your Photos</span>
                    </a>
                </div>
            </div>            <!-- Folders Grid with improved layout for photo-focused cards -->
            <section id="folders-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4">
                <!-- Folder cards will be dynamically inserted here -->
            </section>            <!-- Enhanced Load More Button -->
            <div id="load-more-container" class="hidden text-center mt-12">
                <div class="relative inline-block">
                    <button id="load-more-btn" class="group relative px-8 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden">
                        <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
                        <div class="relative flex items-center space-x-2">
                            <span>Load More Folders</span>
                            <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                            </svg>
                        </div>
                    </button>
                    <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-blue-600 to-indigo-600 blur opacity-30 -z-10 group-hover:opacity-50 transition-opacity duration-300"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/src/folders-page.ts"></script>
</body>
</html>
