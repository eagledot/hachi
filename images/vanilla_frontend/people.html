<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People - Hachi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <!-- Navbar will be inserted here by Layout -->

    <main id="main">
    <div class="min-h-[calc(100vh-47px)] flex flex-col px-3 sm:px-4 py-4 sm:py-8"> 
            <!-- Compact Enhanced Header -->
            <header class="text-center mb-4 sm:mb-6 relative hidden">
                <!-- Simplified background decoration -->
                <div class="absolute inset-0 -z-10 overflow-hidden">
                    <div
                        class="absolute top-0 left-1/3 w-32 sm:w-64 h-32 sm:h-64 bg-gradient-to-br from-blue-50 to-blue-100 rounded-full mix-blend-multiply filter blur-2xl opacity-40">
                    </div>
                    <div
                        class="absolute top-5 right-1/3 w-28 sm:w-56 h-28 sm:h-56 bg-gradient-to-br from-purple-50 to-purple-100 rounded-full mix-blend-multiply filter blur-2xl opacity-30">
                    </div>
                </div>

                <div class="relative z-10 py-2 sm:py-4">
                    <!-- Compact Logo and Title -->
                    <div class="inline-flex items-center space-x-2 sm:space-x-4 group">
                        <div
                            class="flex items-center justify-center w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-br from-blue-600 via-blue-700 to-purple-600 rounded-lg shadow-md transform group-hover:scale-105 transition-transform duration-300 relative">
                            <!-- Subtle glow effect -->
                            <div
                                class="absolute inset-0 bg-gradient-to-br from-blue-400 to-purple-400 rounded-lg blur-md opacity-25 group-hover:opacity-40 transition-opacity duration-300">
                            </div>
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white relative z-10" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                        </div>
                        <div class="text-left">
                            <h1
                                class="text-xl sm:text-2xl font-bold text-transparent bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 bg-clip-text leading-tight tracking-tight">
                                People</h1>
                            <p class="text-gray-600 text-xs mt-0.5 font-medium hidden sm:block">Discover and organize
                                people in your photos</p>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Loading indicator -->
            <div id="loading-indicator" class="hidden justify-center items-center py-8 sm:py-12">
                <div class="flex items-center space-x-2">
                    <div class="animate-spin rounded-full h-6 w-6 sm:h-8 sm:w-8 border-b-2 border-blue-600"></div>
                    <span class="text-gray-600 text-base sm:text-lg">Loading people...</span>
                </div>
            </div>

            <!-- Error message -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-3 sm:p-4 mb-4 sm:mb-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-800" id="error-text"></p>
                    </div>
                </div>
            </div> 
            <!-- Enhanced No results message -->
            <div id="no-people" class="hidden text-center py-12 sm:py-16">
                <div class="max-w-md mx-auto px-4">
                    <!-- Animated illustration -->
                    <div class="relative mb-6 sm:mb-8">
                        <div
                            class="w-24 h-24 sm:w-32 sm:h-32 mx-auto bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center">
                            <svg class="w-12 h-12 sm:w-16 sm:h-16 text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg>
                        </div>
                        <!-- Floating dots animation -->
                        <div class="absolute top-4 left-1/4 w-3 h-3 bg-blue-200 rounded-full animate-pulse"></div>
                        <div class="absolute top-8 right-1/4 w-2 h-2 bg-purple-200 rounded-full animate-pulse"
                            style="animation-delay: 1s;"></div>
                        <div class="absolute bottom-6 left-1/3 w-2 h-2 bg-green-200 rounded-full animate-pulse"
                            style="animation-delay: 2s;"></div>
                    </div>

                    <h3 class="text-xl sm:text-2xl font-semibold text-gray-900 mb-3">No people found</h3>
                    <p class="text-gray-500 leading-relaxed mb-6 text-sm sm:text-base">People will appear here once face
                        recognition has been run on your photos. Upload some photos and start the indexing process to
                        begin!</p>

                    <div class="flex flex-col sm:flex-row gap-3 justify-center">
                        <a href="/indexing.html"
                            class="inline-flex items-center px-4 sm:px-6 py-2.5 sm:py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium text-sm sm:text-base">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Add Photos
                        </a>
                        <a href="/image-search.html"
                            class="inline-flex items-center px-4 sm:px-6 py-2.5 sm:py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200 font-medium text-sm sm:text-base">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Search Photos
                        </a>
                    </div>
                </div>
            </div>

            <!-- Enhanced People Grid with responsive layout -->
            <section id="people-grid"
                class="flex-1">
                
                <div class="flex flex-wrap gap-1" id="people-cards"></div>
                
                <!-- People cards will be dynamically inserted here with enhanced styling -->
            </section>
        </div>
        <div id="pagination-container" class="w-full sticky bottom-0 z-30 bg-white border-t border-gray-100 shadow-sm hidden">
            <div class="flex items-center justify-between max-w-7xl mx-auto px-3 sm:px-4 py-2">
                    <!-- Pagination Info -->
                    <div class="text-xs text-gray-600">
                        <span id="pagination-info">Showing 1-100 of 25000 photos</span>
                    </div>

                    <!-- Pagination Controls -->
                    <div class="flex items-center space-x-3">
                        <button id="prev-page-btn"
                            class="flex items-center px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white transition-colors"
                            disabled>
                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7"></path>
                            </svg>
                            Previous
                        </button>
                        <span id="page-info" class="px-2 py-1 text-xs font-medium text-gray-700 bg-gray-50 rounded-lg">
                            Page 1 of 250
                        </span>

                        <button id="next-page-btn"
                            class="flex items-center px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white transition-colors">
                            Next
                            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

    </main>

    <!-- <script type="module" src="/src/people-page.ts"></script> -->
     <script type="module" src="/src/people-page-new.ts"></script>
</body>

</html>
