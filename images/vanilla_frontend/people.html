<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People - Hachi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar will be inserted here by Layout -->
    
    <main>
        <div class="container mx-auto px-4 py-8 max-w-7xl">            <!-- Compact Enhanced Header -->
            <header class="text-center mb-6 relative">
                <!-- Simplified background decoration -->
                <div class="absolute inset-0 -z-10 overflow-hidden">
                    <div class="absolute top-0 left-1/3 w-64 h-64 bg-gradient-to-br from-blue-50 to-blue-100 rounded-full mix-blend-multiply filter blur-2xl opacity-40"></div>
                    <div class="absolute top-5 right-1/3 w-56 h-56 bg-gradient-to-br from-purple-50 to-purple-100 rounded-full mix-blend-multiply filter blur-2xl opacity-30"></div>
                </div>
                
                <div class="relative z-10 py-4">
                    <!-- Compact Logo and Title -->
                    <div class="inline-flex items-center space-x-4 group">
                        <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-br from-blue-600 via-blue-700 to-purple-600 rounded-lg shadow-md transform group-hover:scale-105 transition-transform duration-300 relative">
                            <!-- Subtle glow effect -->                            <div class="absolute inset-0 bg-gradient-to-br from-blue-400 to-purple-400 rounded-lg blur-md opacity-25 group-hover:opacity-40 transition-opacity duration-300"></div>
                            <svg class="w-5 h-5 text-white relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                        <div class="text-left">                            <h1 class="text-2xl font-bold text-transparent bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 bg-clip-text leading-tight tracking-tight">People</h1>
                            <p class="text-gray-600 text-xs mt-0.5 font-medium">Discover and organize people in your photos</p>
                        </div>
                    </div>
                </div>
            </header>
              <!-- Simplified Search Section -->            <section class="mb-8">
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white rounded-lg shadow-md border border-gray-100 p-4">
                        <div class="relative group">
                            <!-- Search icon -->                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-4 w-4 text-gray-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>                            <input 
                                type="text" 
                                id="people-search" 
                                placeholder="Search by name..." 
                                class="w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 text-gray-700 placeholder-gray-400 bg-gray-50 focus:bg-white hover:bg-white text-sm"
                            >
                        </div>
                    </div>
                </div>
            </section>            <!-- Loading indicator -->
            <div id="loading-indicator" class="hidden justify-center items-center py-12">
                <div class="flex items-center space-x-2">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="text-gray-600 text-lg">Loading people...</span>
                </div>
            </div>

            <!-- Error message -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-800" id="error-text"></p>
                    </div>
                </div>
            </div>            <!-- Enhanced No results message -->
            <div id="no-people" class="hidden text-center py-16">
                <div class="max-w-md mx-auto">
                    <!-- Animated illustration -->
                    <div class="relative mb-8">
                        <div class="w-32 h-32 mx-auto bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center">
                            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                        <!-- Floating dots animation -->
                        <div class="absolute top-4 left-1/4 w-3 h-3 bg-blue-200 rounded-full animate-pulse"></div>
                        <div class="absolute top-8 right-1/4 w-2 h-2 bg-purple-200 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
                        <div class="absolute bottom-6 left-1/3 w-2 h-2 bg-green-200 rounded-full animate-pulse" style="animation-delay: 2s;"></div>
                    </div>
                    
                    <h3 class="text-2xl font-semibold text-gray-900 mb-3">No people found</h3>  
                    <p class="text-gray-500 leading-relaxed mb-6">People will appear here once face recognition has been run on your photos. Upload some photos and start the indexing process to begin!</p>
                    
                    <div class="flex flex-col sm:flex-row gap-3 justify-center">
                        <a href="/indexing.html" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Add Photos
                        </a>
                        <a href="/image-search.html" class="inline-flex items-center px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200 font-medium">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Search Photos
                        </a>
                    </div>
                </div>
            </div>

            <!-- Enhanced People Grid with better layout -->
            <section id="people-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-8">
                <!-- People cards will be dynamically inserted here with enhanced styling -->
            </section>            <!-- Enhanced Load More Button -->
            <div id="load-more-container" class="hidden text-center mt-12">
                <div class="inline-flex flex-col items-center">                    <button id="load-more-btn" class="group bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-blue-300">
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-2 group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                            </svg>
                            Load More People
                        </span>
                    </button>
                    <p class="text-sm text-gray-500 mt-3">Showing <span id="current-count">0</span> of <span id="total-count">0</span> people</p>
                </div>
            </div>
    </main>

    <script type="module" src="/src/people-page.ts"></script>
</body>
</html>
