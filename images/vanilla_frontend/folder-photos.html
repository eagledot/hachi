<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Photos - Hachi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal and grid styles will be injected by components */
    </style>
</head>
<body>
    <!-- Navbar will be inserted here by Layout -->
    
    <main id="main">
        <div class="container mx-auto px-4 py-8 max-w-7xl">            <!-- Header with back button and folder info -->
            <header class="mb-6">
                <div class="flex items-center py-4">
                    <!-- Left: Back button -->
                    <button id="back-btn" class="flex items-center bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded font-medium transition-colors duration-200">
                        ‚Üê Back
                    </button>
                      <!-- Center: Folder info -->
                    <div class="flex-1 flex justify-center">
                        <div class="text-center">
                            <div class="flex items-center justify-center space-x-3">
                                <div class="text-gray-400 text-2xl">üìÅ</div>
                                <h1 id="folder-name" class="text-2xl font-semibold text-gray-900 leading-tight"></h1>
                            </div>
                            <div class="flex items-center justify-center space-x-2 text-sm text-gray-500 mt-2">
                                <span id="folder-photo-count" class="whitespace-nowrap"></span>
                                <span class="text-gray-300">‚Ä¢</span>
                                <span id="folder-path" class="font-mono"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right: Empty space for balance -->
                    <div class="w-20"></div>
                </div>
            </header><!-- Loading indicator -->
            <div id="loading-indicator" class="hidden">
                <div class="flex justify-center items-center py-12">
                    <div class="flex items-center space-x-2">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <span class="text-gray-600 text-lg">Loading photos...</span>
                    </div>
                </div>
            </div>

            <!-- Error message -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-800" id="error-text"></p>
                    </div>
                </div>
            </div>

            <!-- No photos message -->
            <div id="no-photos" class="hidden text-center py-12">
                <div class="text-gray-400 text-6xl mb-4">üì∑</div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No photos found</h3>  
                <p class="text-gray-500">This folder doesn't contain any photos</p>
            </div>            <!-- Photos section header -->
            <section class="mb-6">
                
                <div class="flex flex-col lg:flex-row gap-6">
                    <!-- Mobile Filter Toggle Button -->
                    <div class="lg:hidden">
                        <button id="mobile-filter-toggle" class="w-full flex items-center justify-between p-3 bg-white border border-gray-200 rounded-lg shadow-sm">
                            <span class="flex items-center space-x-2">
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.707A1 1 0 013 7V4z"></path>
                                </svg>
                                <span class="font-medium text-gray-900">Filters</span>
                            </span>
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Left Sidebar - Filters -->
                    <aside id="photo-filter-container" class="hidden lg:block w-full lg:w-80 lg:flex-shrink-0">
                        <!-- Photo filters will be injected here -->
                    </aside>
                      <!-- Main Content Area - Photo Grid -->
                    <main class="flex-1 min-w-0">
                        <div id="photo-grid-container">
                            <!-- Photo grid components will be injected here -->
                        </div>
                        
                        <!-- Pagination Controls -->
                        <div id="pagination-container" class="hidden mt-8 mb-6">
                            <div class="flex items-center justify-between bg-white rounded-lg border border-gray-200 p-4 shadow-sm">
                                <!-- Pagination Info -->
                                <div class="text-sm text-gray-600">
                                    <span id="pagination-info">Showing 1-100 of 25000 photos</span>
                                </div>
                                
                                <!-- Pagination Controls -->
                                <div class="flex items-center space-x-4">
                                    <button 
                                        id="prev-page-btn"
                                        class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white transition-colors"
                                        disabled
                                    >
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                        </svg>
                                        Previous
                                    </button>
                                    
                                    <span id="page-info" class="px-3 py-2 text-sm font-medium text-gray-700 bg-gray-50 rounded-lg">
                                        Page 1 of 250
                                    </span>
                                    
                                    <button 
                                        id="next-page-btn"
                                        class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white transition-colors"
                                    >
                                        Next
                                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal will be injected here by ImageModalComponent -->

    <script type="module" src="/src/folder-photos-page.ts"></script>
</body>
</html>
